<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Simple Sidebar - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        .sidebar-list{
                position: relative;
                width: 250px;
                margin: 100px 0 0 0;
                padding: 0px 10px;
                list-style: none;
                color:white;
        }
        .sidebar-list > li{
            padding: 10px 0px ;
        }
    </style>

</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        Neighbour map
                    </a>
                </li>
                <li>
                <form action="#">
                     <input type="text" class="form-control" placeholder="search something..." type="search" data-bind ="value: query, valueUpdate: 'keyUp'" autocomplete="off">
                </form>
                </li>
            </ul>
            <ul class="sidebar-list" data-bind="template: {name: 'location', foreach:locations}"></ul>
           <script type="text/html" id="location">
                <li>
                    <a href="#" data-bind="click: showSingleMark($index())">
                        <strong data-bind="text: title"></strong>
                    </a>
                </li>
            </script>

        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12" id="map" style="height:100vh"></div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCv-248oCKEiSZLlp_25zNlRuGV3s-a3Gw&v=3&callback=initMap">
    </script>

    <script src="js/knockout-3.4.0.js"></script>
    <script src="js/data.js"></script>

</body>

</html>
